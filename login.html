<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
      body {
        background-image: url("images/background.jpg");
        background-repeat: no-repeat;
        background-size: auto;
        background-color: #a3a2a2bb;
      }
    </style>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "admin" && password === "12345") {

        alert("Login successful!");

        window.location.href = "Show.html";
      } else {

        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</head>

<body class="body-bg bg-light">
  <div class="container col-lg-8 position-absolute top-50 start-50 translate-middle bg-white shadow-sm rounded-4">
    <div class="row justify-content-center align-items-center text-center">
      <div class="col-lg-8 p-4 w-50">
        <h2 class="my-3 text-center">Welcome Back</h2>

        <div class="mb-3 text-center">
          <img src="images/login.jpg" class="img-fluid w-50" alt="" />
        </div>

        <div class="mb-3">
          <input type="text" name="" class="form-control p-3 shadow-none rounded-pill" id="username"
            placeholder="Email" />
        </div>
        <div class="mb-3">
          <input type="password" name="" class="form-control p-3 shadow-none rounded-pill" id="password"
            placeholder="Password" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary p-3 btn-custom shadow-none rounded-pill w-100" onclick="validateLogin()"> Sign in </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
