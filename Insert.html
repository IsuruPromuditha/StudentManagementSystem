<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Students Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/style1.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      background-image: url("images/background.jpg");
      background-repeat: no-repeat;
      background-size: auto;
      background-color: #a3a2a2bb;
    }
  </style>
  <script>

    $(document).ready(function () {
      $("#submitBtn").click(function () {
        $.ajax({
          type: 'POST',
          url: 'http://localhost:3000/api/student/',
          contentType: 'application/json',
          data: JSON.stringify(
            {
              "StudentId": $('#sid').val(),
              "FirstName": $("#Fname").val(),
              "LastName": $("#Lname").val(),
              "email": $("#email").val(),
              "city": $("#city").val(),
              "course": $("#course").val(),
              "guardian": $("#guardian").val(),
              "subject": $("#subject").val()
            }),
          success: function (data, textStatus, jQxhr) {
            alert("Data Inserted");

          },
          error: function (xhr, textStatus, error) {
            alert("Error");
          }
        });
        // Clear the input fields
        $("#sid").val("");
        $("#Fname").val("");
        $("#Lname").val("");
        $("#email").val("");
        $("#city").val("");
        $("#course").val("");
        $("#guardian").val("");
        $("#subject").val("");

      });
    });

  </script>
</head>

<body class="body-bg">
  
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
          
            <a href="Homepage.html" class="logo">FACTS<em> Net Academy</em></a>
            
            <ul class="nav">
              <li class="nav-link"><a href="Homepage.html">Home</a></li>
              <li class="nav-link"><a href="Show.html">Show Students</a></li>
              <li class="nav-link"><a href="Insert.html">Add Student</a></li>
              <li class="nav-link"><a href="Update.html">Update Student</a></li>
              <li class="main-button"><a href="login.html">Sign In</a></li>
            </ul>

           
          </nav>
        </div>
      </div>
    </div>
  </header>
  
  <div class="container col-lg-8 position-absolute top-50 start-50 translate-middle bg-white shadow-sm rounded-4"
    style="margin-top: 15vh; margin-bottom: 15vh; padding-bottom: 5vh;">
    <div class="row justify-content-center align-items-center text-center">
      <div class="col-lg-8 p-10 w-50">


        <h2 class="my-3 text-center">Insert Student Details</h2>

        <div class="mb-3">
          <input type="text" class="form-control p-3 shadow-none rounded-pill" id="sid" placeholder="Student ID" />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control p-3 shadow-none rounded-pill" id="Fname" placeholder="First name" />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control p-3 shadow-none rounded-pill" id="Lname" placeholder="Last name" />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control p-3 shadow-none rounded-pill" id="email" placeholder="Email" />
          <div id="email-error" class="text-danger"></div>
        </div>

        <script>
          $(document).ready(function () {
            $('#email').on('blur', function () {
              var email = $(this).val();
              var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

              if (!emailRegex.test(email)) {
                $('#email-error').text('Please enter a valid email address.');
              } else {
                $('#email-error').text('');
              }
            });
          });
        </script>

        <div class="mb-3">
          <input type="text" class="form-control p-3 shadow-none rounded-pill" id="city" placeholder="NearCity" />
        </div>
        <div class="mb-3">
          <select class="form-control p-3 shadow-none rounded-pill" name="course" id="course">
            <option value="HND">HND</option>
            <option value="Foundation">Foundation</option>
            <option value="Dgree">Dgree</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control p-3 shadow-none rounded-pill" id="guardian" placeholder="Guardian" />
        </div>
        <div class="mb-3">
          <select class="form-control p-3 shadow-none rounded-pill" name="Subject" id="subject">
            <option value="SE">SE</option>
            <option value="ORDBMS">ORDBMS</option>
            <option value="IP">IP</option>
            <option value="OOP">OOP</option>
            <option value="HCI">HCI</option>
          </select>
        </div>
        <div class="mb-3">
          <button id="submitBtn" class="btn btn-primary p-3 btn-custom shadow-none rounded-pill w-100">Insert </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
